<div class="container">
  <div class="register">
    <h2 class="register__title">Create account</h2>
    <p class="register__login-text">Already have an account? <a href="login" class="register__login-link">Login</a></p>

    <div class="register__form">
      <label class="register__label">Email</label>
      <input type="text" [(ngModel)]="registerUser.email" class="register__input">

      <label class="register__label">Password</label>
      <input type="password" [(ngModel)]="registerUser.password" class="register__input">

      <button (click)="register(registerUser)" class="register__button">Register</button>
    </div>
  </div>
</div>
