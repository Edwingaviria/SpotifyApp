<h1>Mi Lista de Reproducci√≥n</h1>
<table class="lista-de-reproduccion">
  <th>Image</th>
  <th>Name</th>
  <th>Album</th>
  <th>Preview</th>
  <th>Delete</th>

  <tr *ngFor="let cancion of listaDeReproduccion | async" class="lista-de-reproduccion__item__name">
    <td>       <img [src]="cancion.album.images[0].url" alt />     </td>
    <td>{{ cancion.name }}</td>
    <td>      <p>{{ cancion.album.name }}</p>    </td>
    <td>      <audio [src]="cancion.preview_url" controls></audio></td>
    <td>      <button
      (click)="eliminarCancionDeListaRep(cancion.id)"
        class="lista-de-reproduccion__item__button">Eliminar</button>
    </td>
  </tr>
</table>
<div *ngIf="!(listaDeReproduccion | async) "><h4>No hay resultados</h4></div>
